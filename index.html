<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP | Newsletter sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="content">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li><img src="assets/icon-list.svg" alt="Tick Icon"> Product discovery and building what matters</li>               
                <li><img src="assets/icon-list.svg" alt="Tick Icon"> Measuring to ensure updates are a success</li>
                <li><img src="assets/icon-list.svg" alt="Tick Icon"> And much more!</li>
            </ul>
            <form id="subscriptionForm">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="email@company.com" required>
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
            <div id="message" class="message" style="display: none;"></div>
        </div>
        <img src="assets/illustration-sign-up-desktop.svg" alt="Illustration" class="illustration">
    </div>
    <script src="script.js"></script>
</body>
</html>
